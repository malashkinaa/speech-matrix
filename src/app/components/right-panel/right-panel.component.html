<app-spinner></app-spinner>
<app-search-bar
  (filterChange)="filterWords($event)"
  *ngIf="!isLoading"
></app-search-bar>
<app-word-list
  [filteredWords]="filteredWords"
  (onWordSelected)="handleWordSelected($event)"
  *ngIf="!isLoading"
></app-word-list>
<app-word-usage
  [selectedWord]="selectedWord"
  [typedWord]="typedWord"
  *ngIf="!isLoading"
></app-word-usage>
